<div class="more-info-card">
    <div class="image-wrapper">
        <a [href]="linkUrl">
            <img [src]="imageUrl" />
        </a>
    </div>
    <div class="data-wrapper">
        <h3>
            <a [href]="linkUrl">{{title}}</a>
        </h3>
        <p>{{description}}</p>

        <a [href]="linkUrl" class="btn btn-outlined">Learn More</a>

    </div>
</div>
