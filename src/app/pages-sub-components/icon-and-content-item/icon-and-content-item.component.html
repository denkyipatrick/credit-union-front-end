
<div class="icon-and-content-item flex justify-between space-x-4 items-start">
    <img [src]="iconImageUrl" />
    <span class="block space-y-6">
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <a *ngIf="hasCTA" [href]="ctaUrl" class="btn btn-outlined">{{ctaText}}</a>
    </span>
</div>
