
<div>
    <table *ngIf="deposits?.length" class="w-full" mat-table [dataSource]="deposits">
        <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef> Account Number </th>
            <td mat-cell *matCellDef="let element">{{element.account.accountNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">
                <strong class="text-gray-700">USD</strong>  &nbsp; 
                <span class='text-gray-900'>{{element.amount}}</span>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>

    <div *ngIf="!deposits?.length">
        <p class="my-8 text-base">Your deposits will show here!</p>
    </div>

    <div class="my-4 flex items-center justify-between" *ngIf="deposits?.length">
        <p class="text-base">
            <span class="text-gray-700">Total: </span>
            <span class="text-gray-900 font-medium">${{depositedAmount?.toFixed(2)}}</span>
        </p>
        
        <!-- (click)="makeTransaction('deposit') -->
        <button 
            mat-raised-button 
            color="primary"
            class="yellow-button">MAKE A DEPOSIT</button>
    </div>
</div>
