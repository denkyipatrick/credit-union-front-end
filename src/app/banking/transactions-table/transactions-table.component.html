<div class="overflow-x-auto">
  <table
    style="min-width: 700px"
    class="w-full"
    mat-table
    [dataSource]="transactions"
  >
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef>Account Number</th>
      <td mat-cell *matCellDef="let element">
        {{ element.account.accountNumber }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>
        {{ isShowType ? "Transaction Type" : "" }}
      </th>
      <td mat-cell *matCellDef="let element" style="text-transform: capitalize">
        {{ isShowType ? element.type : "" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">
        <strong class="text-gray-700">
          <span *ngIf="selectedCurrency.id == 'usd_currency'">USD</span>
          <span *ngIf="selectedCurrency.id == 'euro_currency'">EUR</span>
        </strong>
        &nbsp;
        <span class="text-gray-900">
          {{ element.parsedAmount }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="transactionsTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: transactionsTableColumns"></tr>
  </table>
</div>
