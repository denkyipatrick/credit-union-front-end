<div class="p-4">
  <app-transactions-table
    *ngIf="withdrawals?.length"
    [transactions]="withdrawals"
  ></app-transactions-table>

  <div *ngIf="!withdrawals?.length">
    <p class="my-8 text-base">Your withdrawals will show here!</p>
  </div>

  <div class="my-4 flex items-center justify-between">
    <p class="text-base" *ngIf="withdrawals?.length">
      <span class="text-gray-700">Total: </span>
      <span class="text-gray-900 font-medium"
        >${{ (withdrawnAmount || 0)?.toFixed(2) }}</span
      >
    </p>

    <button
      mat-raised-button
      color="primary"
      (click)="makeWithdrawal()"
      class="yellow-button"
    >
      Make a Withdrawal
    </button>
  </div>
</div>
