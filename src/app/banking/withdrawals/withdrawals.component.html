
<div class="p-4">
    <table *ngIf="withdrawals?.length" class="w-full" mat-table [dataSource]="withdrawals">
        <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef> Account Number </th>
            <td mat-cell *matCellDef="let element">{{element.account.accountNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">
                <strong class="text-gray-700">USD</strong>  &nbsp; 
                <span class='text-gray-900'>{{element.amount}}</span>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>

    <div *ngIf="!withdrawals?.length">
        <p class="my-8 text-base">Your withdrawals will show here!</p>
    </div>

    <div class="my-4 flex items-center justify-between">
        <p class="text-base" *ngIf="withdrawals?.length">
            <span class="text-gray-700">Total: </span>
            <span class="text-gray-900 font-medium">${{(withdrawnAmount || 0)?.toFixed(2)}}</span>
        </p>
        
        <button 
            mat-raised-button 
            color="primary"
            (click)="makeWithdrawal()"
            class="yellow-button">Make a Withdrawal</button>
    </div>
</div>
