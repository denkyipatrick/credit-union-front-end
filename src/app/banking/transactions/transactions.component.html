<app-loader *ngIf="isFetching"></app-loader>

<div
  *ngIf="isErrorFetching"
  class="flex items-center justify-center mx-auto"
  style="height: 30vh"
>
  <p>An error has occured. Please reload your browser.</p>
</div>

<!-- transactions table -->
<div>
  <!-- <div style="overflow-x: auto">
    <h1>Squeeze it Harder</h1>
    <div
      style="min-width: 500px !important; height: 300px"
      class="bg-green-500"
    ></div>
  </div> -->
  <app-transactions-table
    [isShowType]="true"
    [transactions]="transactions"
  ></app-transactions-table>

  <div class="my-4 flex items-center justify-between">
    <p class="text-base">
      <span class="text-gray-700">Total: </span>
      <span class="text-gray-900 font-medium">
        <span *ngIf="selectedCurrency.id == 'usd_currency'">
          {{ utilityService.dollarSymbol }}
        </span>
        <span *ngIf="selectedCurrency.id == 'euro_currency'">
          {{ utilityService.euroSymbol }}
        </span>
        <!-- {{transactedAmount?.toFixed(2)}} -->
        {{
          parseDepositedNumber(
            (
              this.transactedAmount * this.utilityService.selectedCurrency.rate
            ).toFixed(2)
          )
        }}
      </span>
    </p>
  </div>
</div>
