
<app-header 
    heroTitle="Construction & Lot Loans"
    heroDescription="
        Building the home of your dreams 
        is exciting. Just as a solid 
        foundation is important to any 
        well-constructed house, financing 
        is critical to the construction 
        process as a whole."
    heroImageUrl="../assets/images/personal/loans/couple-working-with-architect-to-plan-home-building-large.jpg">
</app-header>


<div class="container">
    <div class="row">
        <h2>How One-Time Close Construction Loans Work</h2>
    </div>

    <div class="row icon-and-content-item-container">
        <app-icon-and-content-item
            title="Get pre-approved"
            iconImageUrl="../../../assets/images/personal/home-personal-loans/icon-approved-50x50.webp"
            description="
                Find a knowledgeable construction 
                lender and get pre-approved for 
                your new construction loan. ">
        </app-icon-and-content-item>
        <app-icon-and-content-item
            title="Select your lot"
            [hasCTA]="false"
            iconImageUrl="../../../assets/images/personal/home-personal-loans/icon-find-location-50x50.png"
            description="
                Find a lot to accommodate the 
                home you want to build. 
                The dimensions, pitch and location 
                can all factor into the size and 
                type of home you want to build.  ">
        </app-icon-and-content-item>
        <app-icon-and-content-item
            title="Select your builder"
            iconImageUrl="../../../assets/images/personal/home-personal-loans/icon-construction-50x50.png"
            description="
                Educate yourself on the builders 
                in your area by attending home 
                builder shows, talking to vendors 
                or requesting a builder's report. ">
        </app-icon-and-content-item>
        <app-icon-and-content-item
            title="Submit your contract"
            [hasCTA]="false"
            iconImageUrl="../../../assets/images/personal/home-personal-loans/icon-bill-50x50.webp"
            description="
                Provide your blueprints and 
                the construction contract. 
                The contract should be as detailed 
                as possible and include a spreadsheet 
                itemizing all the costs associated 
                with the construction of your new 
                home. ">
        </app-icon-and-content-item>
        <app-icon-and-content-item
            title="Close & lock your rate"
            [hasCTA]="false"
            iconImageUrl="../../../../assets/images/personal/home-personal-loans/icon-percent-lock-50x50.png"
            description="
                Plan to close on your construction 
                loan with your loan officer. If you 
                are choosing to request conversion to 
                a fixed-rate mortgage loan, you will 
                be able to lock your rate up to six 
                months before your construction is 
                complete.">
        </app-icon-and-content-item>
        <app-icon-and-content-item
            title="Get ready to move"
            [hasCTA]="false"
            iconImageUrl="../../../../assets/images/personal/home-personal-loans/icon-box-open-50x50.png"
            description="
                Once the construction phase is 
                complete, the loan may be 
                converted into a fixed-rate 
                mortgage with regular monthly 
                principal and interest payments.  ">
        </app-icon-and-content-item>
    </div>
</div>



<app-footer></app-footer>
