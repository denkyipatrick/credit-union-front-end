
<app-header 
heroTitle="Retirement & Financial Planning"
heroDescription="
    Developing a sound financial 
    plan is essential to achieving 
    your long-term retirement goals."
heroImageUrl="../assets/images/personal/investing-retirement/couple-older-looking-at-paint-color-options-large.jpg">
</app-header>


<div class="custom-container">
    <div class="row btf-title">
        <h2>Financial Planning</h2>
    </div>

    <app-image-and-content-row
        title="Purpose of a Financial Plan"
        paragraphs="
            <p>
                The purpose of a financial plan is 
                to define how your income and assets 
                can provide for a lifetime of happiness. 
                Healthy savings habits, spending discipline 
                and appropriate investments are necessary 
                to meet your goals. But, you need more 
                than just a plan.
            </p>
            <p>
                We can keep you centered on your 
                plan when faced with market downturns 
                or enticing spending opportunities. 
                Our team is invested in you and your family. 
                We're committed to helping you get where 
                you want to go.
            </p>
        "
        imageUrl="../../../assets/images/personal/investing-retirement/father-and-son-sitting-outside-drinking-coffee.webp">        
    </app-image-and-content-row>
</div>

<div class="custom-container">
    <div class="row">
        <div class="header">
            <h2>Creating a Plan</h2>
            <p>
                Ask yourself these questions 
                when you start creating your financial plan.
            </p>
        </div>
        
    <div class="flex items-stretch justify-center space-x-6">
        <app-icon-and-content-shadow-card
            title="What makes me happy?"
            imageUrl="../assets/images/personal/investing-retirement/icon-happy-782x440.jpg">
        </app-icon-and-content-shadow-card>
        
        <app-icon-and-content-shadow-card
            title="What do I want to do about that?"
            imageUrl="../assets/images/personal/investing-retirement/icon-question-782x440.webp">
        </app-icon-and-content-shadow-card>
        
        <app-icon-and-content-shadow-card
            title="What will that cost?"
            imageUrl="../assets/images/personal/investing-retirement/icon-dollar-782x440.webp">
        </app-icon-and-content-shadow-card>
    </div>
    </div>
</div>

<div class="custom-container">
    <div class="row">
        <div class="header">
            <h2>The Financial Planning Process</h2>
            <p>
                We will begin by understanding you along with 
                your strengths and weaknesses surrounding money. 
            </p>            
        </div>
    </div>

    <div class="row icon-and-content-item-container grid-cols-2">
        <app-icon-and-content-item
            title="Understanding Your Habits"
            iconImageUrl="../../../assets/images/personal/investing-retirement/icon-report-50x50.png"
            description="
                We analyze your spending patterns 
                and savings habits, along with your income 
                and assets to determine whether your goals 
                are achievable.">
        </app-icon-and-content-item>
        <app-icon-and-content-item
            title="Developing Your Financial Plan"
            iconImageUrl="../../../assets/images/personal/investing-retirement/icon-plan-50x50.png"
            description="
                We want to understand what you 
                want and what you have. This will 
                determine how you can use your assets 
                and income to pay for the things that 
                make you happy. ">
        </app-icon-and-content-item>
        <app-icon-and-content-item
            title="Reviewing Your Financial Plan"
            iconImageUrl="../../../assets/images/personal/investing-retirement/icon-goal-50x50.png"
            description="
                Are the assumptions correct? 
                Are there any disappointments or 
                pleasant surprises? Do you want to 
                change anything?">
        </app-icon-and-content-item>
        <app-icon-and-content-item
            title="Checking In"
            iconImageUrl="../../../assets/images/personal/investing-retirement/icon-cash-grow-50x50.png"
            description="
                Are the assumptions still correct? 
                Has your definition of happiness changed? 
                If necessary, we will update the financial 
                plan.">
        </app-icon-and-content-item>
    </div>
</div>


<div class="custom-container">
    <div class="row btf-title">
        <h2>Retirement Planning</h2>
    </div>

    <app-image-and-content-row
        title="Ensure you're ready when the time comes"
        [isFlipped]="true"
        paragraphs="
            <p>
                As you get closer to retirement, 
                we can provide you with a comprehensive 
                proposal that evaluates your current 
                financial plan in relation to your 
                retirement goals.
            </p>
            <p>
                This includes projections of your 
                future financial welfare based on 
                your income requirements, inflation 
                projections, potential taxes, Social Security, 
                required minimum withdrawals and 
                military or other plan benefits.*
            </p>
            <p>
                We will also provide a clear explanation 
                of the various retirement plan options 
                available so that your election will be 
                appropriate based on your goals.
            </p>
        "
        imageUrl="../../../assets/images/personal/investing-retirement/couple-standing-in-front-of-their-window-small.webp">        
    </app-image-and-content-row>
</div>


<div class="custom-container">
    <div class="row">

                our team will work with you to review 
                your retirement and financial plans

            "
