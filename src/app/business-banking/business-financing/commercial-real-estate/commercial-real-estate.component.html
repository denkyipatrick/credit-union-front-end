
<app-header 
    heroTitle="Commercial Real Estate"
    heroDescription="
        Our experienced commercial real 
        estate team will work with you 
        to determine the right financing 
        options for you and your business.
    "
    heroImageUrl="../assets/images/business/business-financing/business-owner-and-architect-discussing-building-plans-large.jpg">
</app-header>


<div class="custom-container">
    <div class="row">
        <div class="header">
            <h2>Commercial Real Estate Financing Options</h2>
            <p>
                We offer flexible programs for 
                commercial property, such as office, 
                medical office, industrial, retail, 
                lodging and apartment buildings.
            </p>
        </div>
    </div>

    <div style="padding: 1rem 0;" class="row flex items-stretch justify-start overflow-x-auto">
        <app-gray-header-item
            title="Acquisition Financing"
            simpleParagraph="
                Various financing options that allow 
                developers and investors to purchase 
                a wide range of properties.
            ">
        </app-gray-header-item>
        
        <app-gray-header-item
            title="Construction & Rehab Loans"
            simpleParagraph="
                Purchase the land or commercial 
                property, or fund new construction 
                or renovations for your project or 
                development.
            ">
        </app-gray-header-item>
        <app-gray-header-item
            title="Refinance Loans"
            simpleParagraph="
                Pay off an existing mortgage on 
                your commercial property for a lower 
                rate, a longer term and/or new proceeds.
            ">
        </app-gray-header-item>
        <app-gray-header-item
            title="Bridge Financing"
            simpleParagraph="
                An interim funding solution that 
                gives you time to improve a property, 
                find a new tenant and/or sell a property.
            ">
        </app-gray-header-item>
    </div>     
</div>
